    <title>Document</title>

<body>
    <script>
        const obj={
            name:'李旭亮',
            age:18,
            address:'河南',
            do:function(){
                console.log('学习');
            }
        }
        function resloveData(data) {
            const arr=[];
            for (const k in data) {
                const s=k+'='+data[k];
                arr.push(s);
            }
            return arr;
        }
        console.log(resloveData(obj));
        

        // 定义myAjax函数
        function myAjax(options) {
            const xhr=new XMLHttpRequest();
            // 把外界传递过来的参数对象，转换为查询字符串
            const qs=resloveData(options.data)

            xhr.onreadystatechange=function(){
                if (xhr.readyState===4&&xhr.status===200) {
                    const result=JSON.parse(xhr.responseText)
                   console.log( options.success(result));
                }
            }
        }
    </script>
</body>
