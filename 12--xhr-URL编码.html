<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str='我爱叶林林！';
        // 编码
        const str1=encodeURI(str);
        console.log(str1);
        // 解码
        const str2=decodeURI(str1);
        console.log(str2);
    </script>
</body>
</html>
