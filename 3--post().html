<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-min-jqury.js"></script>
    <!-- iQuery中$.post0函数的功能单一，专门用来发起post 请求，从而向服务器提交数据 -->
</head>

<body>
    <button class="btn1">get得到数据</button>
    <button class="btn2">post放服务器提交数据</button>
    <script>
        $('.btn1').click(function () {
            $.get('http://www.liulongbin.top:3006/api/getbooks',function (res) {
                console.log(res);
            })
        })
        // $('.btn1').on('click', function () {
        //     $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
        //         console.log(res);
        //     })
        // });
        $('.btn2').on('click', function () {
            $.post('http://www.liulongbin.top:3006/api/addbook',
                {  bookname: 'xxx', author: '李旭亮', publisher: '河南图书出版社' }, function (res) {
                    console.log(res);
                })
        })
    </script>
</body>

</html>
